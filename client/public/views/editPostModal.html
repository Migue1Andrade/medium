<div class="modal-content">
	<div class="modal-header">
		<h3 class="modal-title">Editar Postagem</h3>
		<button class="modal-close" ng-click="cancel()" aria-label="Fechar">
			×
		</button>
	</div>
	<div class="modal-body">
		<form name="postForm" ng-submit="register()">
			<div class="form-group">
				<label for="title">Título</label>
				<input
					type="text"
					class="form-control"
					id="title"
					ng-model="editPost.title"
					required
					placeholder="{{ editPost.title }}">
			</div>
			<div class="form-group">
				<label for="summary">Resumo</label>
				<textarea
					class="form-control"
					id="summary"
					ng-model="editPost.summary"
					required
					placeholder="{{ editPost.summary }}"></textarea>
			</div>
			<div class="form-group">
				<label for="text">Texto</label>
				<textarea
					class="form-control"
					id="text"
					ng-model="editPost.text"
					required
					placeholder="{{ editPost.text }}"></textarea>
			</div>
			<div class="form-group">
				<label>Imagem Atual</label>
				<div ng-show="!editImage" class="margin-botton">
					<img
						id="current-img"
						ng-src="{{ editPost.image }}"
						alt="Imagem atual do post"
						style="max-width: 200px; margin-bottom: 10px;">
					<button
						type="button"
						class="btn btn-secondary"
						ng-click="editImage = true">
						Alterar Imagem
					</button>
				</div>
				<div ng-show="editImage">
					<div ng-show="!imageUrlInput" class="margin-bottom">
						<div id="imageDrop" class="drop-zone" ng-class="{'highlight': isDragging}" tabindex="0">
							<p ng-show="!editPost.image">Clique ou arraste uma imagem aqui.</p>
							<img
								ng-show="editPost.image"
								ng-src="{{ editPost.image }}"
								alt="Pré-visualização da imagem"
								style="max-width: 200px;">
						</div>
					</div>
					<div ng-show="imageUrlInput" class="margin-bottom">
						<label for="imageUrl">URL da Imagem:</label>
						<input
							type="text"
							class="form-control"
							id="imageUrl"
							ng-model="editPost.imageUrl"
							placeholder="Digite o URL da imagem">
					</div>
					<button
						type="button"
						ng-click="toggleInput()"
						class="btn btn-secondary">
						{{ imageUrlInput ? 'Usar Dropzone' : 'Usar URL' }}
					</button>
					<button
						type="button"
						class="btn btn-danger"
						ng-click="editImage = false"
						style="margin-left: 10px;">
						Cancelar Alteração
					</button>
				</div>
			</div>
			<button
				type="submit"
				class="btn btn-primary"
				ng-disabled="postForm.$invalid"
				ng-click="sendUpdate()">
				Enviar
			</button>
		</form>
	</div>
</div>
